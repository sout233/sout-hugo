# 修改自 https://shazow.net/posts/github-issues-as-a-hugo-frontend/

name: Auto Post From Issues

on:
  issues:
    types: ['labeled']

jobs:


  build:
    # if: ${{ github.event.label.name == 'already' || github.event.label.name == 'pre-pub'}}
    runs-on: ubuntu-latest
    steps:
      - name: 获取发布信息
        if: contains(github.event.issue.labels.*.name, fromJSON('["already", "pre-pub"]'))
      - name: 获取tag
        uses: mad9000/actions-find-and-replace-string@3
        id: findandreplace
        with:
          source: ${{ github.event.labels.*.name }} 
          find: 'already'
          replae: ''
          
      - uses: actions/checkout@v2
      - name: 从issue创建文章
        run: |
          echo "${{github.event.label}}"
          label="${{ github.event.label.name }}"
          is_already="${{ contains(github.event.issue.labels.*.name, 'alreafy')""
          case "$label" in
          "already")
          mkdir -p content/post/${{ github.event.issue.title }}
          cat > "content/post/${{ github.event.issue.title }}/${{ github.event.issue.title }}.md" << EOF
          ${{ github.event.issue.body }}
          EOF
          ;;
          "pre-pub")
          mkdir -p content/post/${{ github.event.issue.title }}
          cat > "content/post/${{ github.event.issue.title }}/${{ github.event.issue.title }}.md" << EOF
          > 该文章为自动预发布，可能存在些许误差，请以already版本为主。
          ${{ github.event.issue.body }}
          EOF
          ;;
          esac
      
      - name: 提交PR
        uses: peter-evans/create-pull-request@v3
        with:
          delete-branch: true
          title: "发布请求: ${{ github.event.issue.title}}"
          body: |
            文章将自动部署到: https://sout.eu.org/p/${{ github.event.issue.title }}
            将关闭以下issue: #${{ github.event.issue.number }}
