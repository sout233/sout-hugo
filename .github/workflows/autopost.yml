# 修改自 https://shazow.net/posts/github-issues-as-a-hugo-frontend/

name: Auto Post From Issues

on:
  issues:
    types: ['labeled']

jobs:
  build:
    if: ${{ github.event.label.name == 'already' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: 从issue创建文章
        run: |
          mkdir -p content/posts/${{ github.event.issue.title }}
          cat > "content/posts/${{ github.event.issue.title }}/${{ github.event.issue.title }}.md" << EOF
          ${{ github.event.issue.body }}
          EOF
      
      - name: 提交PR
        uses: peter-evans/create-pull-request@v3
        with:
          delete-branch: true
          title: "publish: ${{ github.event.issue.title}}"
          body: |
            文章将自动部署到: https://shazow.net/p/${{ github.event.issue.title }}
            Closes #${{ github.event.issue.number }}            
          reviewers: ${{ github.repository_owner }}
          commit-message: "发布文章: ${{ github.event.issue.title }}"
